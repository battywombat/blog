<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"></meta>
    <script src="{{ url_for('static', filename='scripts/jquery-3.0.0.js') }}"></script>
    <title>
      {% if subtitle is defined %}{{ subtitle }} - {% endif %}{{ config['BLOG_NAME'] }}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css')}}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css')}}" media="screen" title="no title" charset="utf-8">
    {% block page_meta %}{% endblock %}
  </head>
  <body>
    <div id="wrapper">
    <header>
      <div id="search-control-wrapper" class="menu-control-wrapper header-item header-right">
        <i id="search-icon" class="fa fa-search"></i>
        <input id="search-input" class="" type="text"></input>
      </div>
          <div id="nav-button" class="header-item menu-control-wrapper">
            <i class="fa fa-bars menu-control-icon"></i>
          </div>
          <div class="blog-center">
            <div id="blog-title" class="menu-control-wrapper header-item">{{config['BLOG_NAME']}}</div>
            <div id="drop-menu">
                <a class="menu-control-wrapper menu-item" href="">About</a>
                <a class="menu-control-wrapper menu-item" href="">Projects</a>
                <a class="menu-control-wrapper menu-item" href="">Projects</a>
          </div>
        </div>
    </header>
      <div id="content">
        {% block content %}{% endblock %}
      </div>
    </div>
    {% include "footer.html" %}
  </body>
  <script src="{{ url_for('static', filename='scripts/blog.js')}}"></script>
</html>
